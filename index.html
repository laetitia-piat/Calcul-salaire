<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul Tamaris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="entete">
        <h1><img src="images/logo.jpg" class="img-flex" id="logo" alt="logo">
        Vacation Tamaris</h1>
    </div>
    <div class="input-container">
        <h2>Calcul salaire</h2>
        <form>
            <div class="input-group">
                <p><label>Nombre d'heures travaillées</label>
                    <input type="number" name="heureTotale" id="heureTotale"/></p>
                    
                    <p><label>Nombre d'heure de dimanche</label>
                    <input type="number" name="heureDimanche" id="heureDimanche"/></p>
                    
                    <p><input type="submit" name="Valider" id="calcul" value="Calculer"></p>

                    <p><form name="resultat">
                        <p>Résultat : <input type="number" name="valeur_data"></p>
                    </form></p>
                </div>
            </form> 
        </div>
        <script src="calcul.js"></script> 
</body>
</html>
